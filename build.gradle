apply plugin: "java"
apply plugin: "eclipse"

def springDependencies = [
    "spring-core",
    "spring-context",
    "spring-context-support",
    "spring-aop",
    "spring-aspects",
    "spring-tx",
    "spring-beans",
    "spring-expression",
    "spring-jdbc",
    "spring-orm",
    "spring-oxm",
    "spring-web",
    "spring-asm",
    "spring-test"
]

repositories {
    mavenCentral()
}

dependencies {

    springDependencies.each {
        compile group:"org.springframework", name: it, version:"3.1.0.RELEASE"
    }

    compile 'xstream:xstream:1.2.2'
    testCompile "junit:junit:4.10"
    testCompile 'org.mockito:mockito-all:1.9.5-rc1'
    testCompile 'com.google.guava:guava:r09'
}
